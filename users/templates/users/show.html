{% extends 'users/base.html' %}

{% block content %} 
<div style="width: 100%">
    <a href="{% url 'index' %}" class="btn btn-primary " style="float: right">Add </a>
  
</div>
    
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th> ID</th>  
        <th> Name</th>  
        <th>Mobile</th>  
        <th>File</th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for video in videos %}  
    <tr>  
        <td>{{ video.id }}</td>  
        <td>{{ video.name }}</td>  
        <td>{{ video.mobile }}</td>  
        <td>{{ video.file }}</td>  
        <td>  
            <a href="/edit/{{ video.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/delete/{{ video.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  

      
{% endblock %}
